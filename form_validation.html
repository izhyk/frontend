<head>
 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form>
  <div class="form-group">
    <label for="inputName">Name</label>
    <input type="text" class="form-control" id="inputName" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="inputEmail">Password</label>
    <input type="text" class="form-control" id="inputEmail" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="inputPhone">Phone</label>
    <input type="text" class="form-control" id="inputPhone" placeholder="Phone">
  </div>
  <button type="submit" class="btn btn-default" onclick="validate_input()">Submit</button>
</form>
  </div>
  <div class="col-md-4"></div>
</div>
  
</body>
<script type="text/javascript">
  function validate_input(){
    event.preventDefault();
    var error = '';
    var name = document.getElementById('inputName').value;
    var reg = /^[a-zA-Zа-яА-ЯёЁіІЇы]{2,30}$/g;
    if(!reg.test(name)){
      error+= 'No valid Name \n';
      document.getElementById('inputName').style.borderColor = 'red';
    }
  
    var email = document.getElementById('inputEmail').value;
    var reg = /\S+@\S+\.\S+/;
    if(!reg.test(email)){
       error+= 'No valid email \n';
      document.getElementById('inputEmail').style.borderColor = 'red';
    }
    var phone = document.getElementById('inputPhone').value;
    var reg =/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/im;
    if(!reg.test(phone)){
       error+= 'Wrong phone number \n';
      document.getElementById('inputPhone').style.borderColor = 'red';
    }
    if(error){
      alert(error);
    } else{
      alert('Your form was successfuly validate');
    }
  }
</script>
